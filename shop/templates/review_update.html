{% extends 'base.html' %}
{% block title %}
Edit comment
{% endblock%}

{% block content %}
<form method="post" class="form-inline justify-content-center">
    {% csrf_token %}
    <div class="form-group mx-2">
        <input class="form-control" type="text" name="title" required="" id="id_title" maxlength="200" value="{{ form.title.initial }}">
    </div>
    <div class="form-group mx-2">
        <textarea class="form-control" name="desc" required="" id="id_desc" maxlength="2000">{{ form.desc.initial }}</textarea>
    </div>
    <div class="form-group mx-2">
        <input class="form-control" type="text" name="rating" required="" id="id_rating" maxlength="1" value="{{ form.title.initial }}">
    </div>
    <input class="btn btn-secondary" type="submit" value="Update review"/>
</form>
{% endblock %}
