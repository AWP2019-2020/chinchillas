{% extends 'base.html' %}

{% block title %}
{{ category.text }}
{% endblock%}


{% block content %}

<main role="main">

          <div class="container">

            <div class="row">


{% for prod in products %}


              <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                  <a href="{% url 'product_detail' prod.id %}">
                      {% if prod.image %}
                  <img class="card-img-top" src="{{ prod.image.url }}" alt="Card image cap">
                  {%endif %}
                  </a>
                  <div class="card-body">
                      <a href="{% url 'product_detail' prod.id %}">
                      <h5 class="card-title">{{ prod.name }}</h5>
                      </a>
                    <p class="card-text">{{ prod.desc }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                    </div>
                  </div>
                </div>
              </div>
{% endfor %}


            </div>
          </div>
</main>


{% endblock %}
